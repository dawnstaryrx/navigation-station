<!doctype html>
<html lang="en">
<head>
    {% block title %}<title>AI导航站</title>{% endblock %}
    {#    <base href="/">#}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0/css/bootstrap.min.css' %}">
    <script src="{% static 'plugins/bootstrap-5.3.0/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-5.3.0/js/bootstrap.bundle.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" media="all"/>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="position: fixed; top:0; width: 100%; z-index: 10">
    <div class="container-fluid">
        <a class="navbar-brand ai-nav-brand" href="#">AI导航站</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item ai-nav-brand-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">首页</a>
                </li>
                <li class="nav-item ai-nav-brand-item">
                    <a class="nav-link" href="#">AI资讯</a>
                </li>
                <li class="nav-item ai-nav-brand-item">
                    <a class="nav-link" href="#">AI热榜</a>
                </li>
                <li class="nav-item ai-nav-brand-item">
                    <a class="nav-link" href="#">AI论文</a>
                </li>
                <li class="nav-item ai-nav-brand-item">
                    <a class="nav-link" href="#">网址提交</a>
                </li>
                <li class="nav-item ai-nav-brand-item">
                    <a class="nav-link" href="#">商务合作</a>
                </li>
                <li class="nav-item dropdown ai-nav-brand-item">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        更多
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">更多1</a></li>
                        <li><a class="dropdown-item" href="#">更多2</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">更多3</a></li>
                    </ul>
                </li>
            </ul>
            <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        {% if user.is_authenticated %}
                            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-bs-toggle="dropdown">
                                欢迎您，{{ user.get_username }}
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="http://127.0.0.1:8000/accounts/logout/">退出登录</a>
                            </div>
                        {% else %}
                            <a class="nav-link" href="http://127.0.0.1:8000/accounts/login/">
                                登录/注册
                            </a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid" style="margin-top: 66px">
    <div class="row">
        {% block content %}

        {% endblock %}
    </div>
</div>
</body>
</html>
